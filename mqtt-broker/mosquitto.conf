# Configuração básica do broker Mosquitto
# Permite conexões anônimas (para desenvolvimento)
allow_anonymous true

# Listener na porta padrão MQTT
listener 1883

# Configurações de log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Configurações de persistência
persistence true
persistence_location /mosquitto/data/

# Configurações de conexão
max_connections -1
max_inflight_messages 20
max_queued_messages 1000
